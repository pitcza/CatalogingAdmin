<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<main>
    <div class="content"> 
        <div class="header"> 
            <h1> Materials </h1>
            <a routerLink="../academic-report" class="academic-report"> 
                <h2> Academic </h2>
            </a>
        </div>

        <div class="cards">
            <div class="card">
                <div class="icon-case1">
                    <img src="assets/icons/total_titles.png">
                </div>
                <div class="box1">
                    <h1>1520</h1>
                    <h3>Total Titles</h3>
                </div>
            </div>
    
            <div class="card">
                <div class="icon-case2">
                    <img src="assets/icons/total_titles.png">
                </div>
                <div class="box">
                    <h1> 3040</h1>
                    <h3>Total Volumes</h3>
                </div>
            </div>
            
    
            <div class="card">
                <div class="icon-case3">
                    <img src="assets/icons/total_journals.png" alt="">
                </div>
                <div class="box">
                    <h1> 546 </h1>
                    <h3>Total Journals</h3>
                </div>
                
            </div>
            <div class="card1">
                <div class="icon-case4">
                    <img src="assets/icons/total_articles.png" alt="">
                </div>
                <div class="box1">
                    <h1> 350 </h1>
                    <h3>Total Articles</h3>
                </div>
            </div>
        
            <div class="card1">
                <div class="icon-case5">
                    <img src="assets/icons/total_magazines.png" alt="">
                </div>
                <div class="box">
                    <h1> 456 </h1>
                    <h3>Total Magazines</h3>
                </div>
            </div>
        
            <div class="card1">
                <div class="icon-case6">
                    <img src="assets/icons/total_newspapers.png" alt="">
                </div>
                <div class="box2">
                    <h1> 236 </h1>
                    <h3>Total Newspapers</h3>
                </div>
            </div>
        </div>     

      <!--  <div class="print"> 
            <button class="printbtn"> 
                <span> Print Report </span>
            </button>

----------------- DROPDOWN -------------------------->

        <div class="buttons"> 
                <div class="dropdown">
                    <button class="dropbtn">
                        <span class="materials-icon"> <i class='bx bx-list-ul'></i> </span>
                        <span class="materials"> Materials </span>
                        <span class="drop-arrow"> <i id="left" class='bx bxs-left-arrow' ></i> <i id="down" class='bx bxs-down-arrow'></i> </span>
                    </button>

                    <div class="dropdown-content">
                        <a class="books" routerLink="books" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"> 
                            <span class="material-icon"> <i class='bx bx-book-alt' ></i> </span>
                            <span class="material"> Books </span>
                        </a>
                        <a class="journals" routerLink="journals" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"> 
                            <span class="material-icon"> <i class='bx bx-book-open' ></i> </span>
                            <span class="material"> Journals</span>
                        </a>
                        <a class="magazines" routerLink="magazines" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"> 
                            <span class="material-icon"> <i class='bx bx-book-content' ></i> </span>
                            <span class="material"> Magazines </span>
                        </a>
                        <a class="articles" routerLink="articles" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"> 
                            <span class="material-icon"> <i class='bx bx-news' ></i> </span>
                            <span class="material"> Articles </span>
                        </a>
                        <a class="newspapers" routerLink="newspapers" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"> 
                            <span class="material-icon"> <i class='bx bxs-news' ></i> </span>
                            <span class="material"> Newspapers </span>
                        </a>
                </div>
            </div>
        </div>
            <hr>

<!------------------- TABLE -------------------------->

        <div class="table">
            <router-outlet></router-outlet>
        </div>
    </div>
</main>
