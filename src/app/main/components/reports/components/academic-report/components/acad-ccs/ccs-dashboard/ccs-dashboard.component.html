<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<main>
    <div class="content"> 
        <div class="header"> 
            <h1> CCS Academic </h1>
            <a routerLink="../../academic-report" class="academic-report">
                <h2> Back </h2>
            </a>
        </div>

        <div class="cards">
            <div class="input-row">
                <div class="card">
                    <div class="icon-case1">
                        <img src="assets/images/CCS.png">
                    </div>
                    <div class="box1">
                        <h1 id="ccs-total"></h1>
                        <h3>Total No. CCS projects</h3>
                    </div>
                </div>
        
                <div class="card">
                    <div class="icon-case2">
                        <img src="assets/icons/total_volumes.png">
                    </div>
                    <div class="box">
                        <h1 id="ccs-research"></h1>
                        <h3>Total No. of Research</h3>
                    </div>
                </div>

                <div class="card">
                    <div class="icon-case3">
                        <img src="assets/icons/CCS-Capstone.png">
                    </div>
                    <div class="box">
                        <h1 id="ccs-capstone"></h1>
                        <h3>Total No. of Capstone</h3>
                    </div>
                </div>
                
                <div class="card">
                    <div class="icon-case4">
                        <img src="assets/icons/CCS-Thesis.png" alt="">
                    </div>
                    <div class="box">
                        <h1 id="ccs-thesis"></h1>
                        <h3>Total No. of Thesis</h3>
                    </div>
                </div>
                
            </div>
        </div>  

        <div class="buttons"> 
            <div class="dropdown1"> 
                <button class="printbtn"> 
                    <span class="print-icon"> <i class='bx bxs-printer'></i> </span>
                    <span class="export"> Export </span>
                </button>

                <div class="dropdown-content1">
                    <a class="pdf">
                        <span class="material-icon"> <i class='bx bxs-file-pdf'></i> </span>
                        <span class="material"> PDF </span>
                    </a>
                </div>
            </div>
            <hr>
        </div>

            <button class="print" (click)="printMaterials()">

                <a>Export</a>
            </button>
        </div> -->
    </div>

</main>
