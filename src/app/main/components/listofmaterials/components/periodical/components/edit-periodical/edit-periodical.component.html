<main>
    <div class="container">
        <div class="content">
            <div class="details-content">
                <!-- HEADER - TITLE -->
                <div class="detailsheader">
                    <h1> Edit Periodical Details </h1>
                    <button class="exit-button" (click)="cancelBox()"> &times; </button>
                </div>

                <!-- BODY - DETAILS -->
                <div class="detailsbody">
                    <div class="details">
                        <form id="edit-form" enctype="multipart/form-data">
                            <div class="input_field">
                                <div class="input-row">
                                    <div class="txt_field">
                                        <select class="inputtxt" name="periodical_type">
                                            <option value="0" [selected]="periodical.periodical_type === 0"> Journal </option>
                                            <option value="1" [selected]="periodical.periodical_type === 1"> Magazine </option>
                                            <option value="2" [selected]="periodical.periodical_type === 2"> Newspaper </option>
                                        </select>
                                        <span></span>
                                        <div class="labelline"> Type of Material </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="accession" [value]="periodical.accession">
                                        <span></span>
                                        <div class="labelline"> Accession No. </div>
                                    </div>
                                    <div class="txt_field">
                                        <select class="inputtxt" name="language">
                                            <option value="English" [selected]="periodical.language === 'English'"> English </option>
                                            <option value="Tagalog" [selected]="periodical.language === 'Tagalog'"> Tagalog </option>
                                        </select>
                                        <span></span>
                                        <div class="labelline"> Language </div>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="title" [placeholder]="periodical.title" [value]="periodical.title">
                                        <span></span>
                                        <div class="labelline"> Title </div>
                                    </div>
                                </div>

                                <!-- CAN ADD MULTIPLE AUTHOR -->
                                <div class="input-row">
                                    <div class="author-container">
                                    <ng-container *ngFor="let x of values; let i = index; trackBy: trackByIndex">
                                        <div class="multiple-author">
                                            <div class="txt_field">
                                                <input class="inputtxt" type="text" name="author" [value]="x">
                                                <span></span>
                                                <div class="labelline"> Author </div>
                                            </div>
                                            <button type="button" class="removebtn" *ngIf="values.length > 1" (click)="removevalue(i)"><i class='bx bx-x'></i></button>
                                        </div>
                                    </ng-container>
                                    </div>
                                    <div class="addbtn">
                                        <button type="button" class="add-author" (click)="addvalue()" [disabled]="isMaxLimitReached()">ADD</button>
                                    </div>
                                    
                                    <!-- Display message based on the number of input fields -->
                                    <p *ngIf="values.length < 3">Add more AUTHOR if necessary</p>
                                    <p *ngIf="values.length === 3">Maximum AUTHORS reached</p>

                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="publisher" [placeholder]="periodical.publisher" [value]="periodical.publisher">
                                        <span></span>
                                        <div class="labelline"> Publisher </div>
                                    </div>
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="number" min="0" name="copyright" [placeholder]="periodical.copyright" [value]="periodical.copyright">
                                        <span></span>
                                        <div class="labelline"> Copyright </div>
                                    </div>
                                </div>
                                
                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="number" min="0" name="volume"  [placeholder]="periodical.volume" [value]="periodical.volume">
                                        <span></span>
                                        <div class="labelline"> Volume </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="number" min="0" name="pages" [placeholder]="periodical.pages" [value]="periodical.pages">
                                        <span></span>
                                        <div class="labelline"> Pages </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="issue" [placeholder]="periodical.issue" [value]="periodical.issue">
                                        <span></span>
                                        <div class="labelline"> Issue </div>
                                    </div>
                                    
                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="remarks" [value]="periodical.remarks">
                                        <span></span>
                                        <div class="labelline"> Remarks </div>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="date" name="receive_date" [value]="periodical.receive_date">
                                        <span></span>
                                        <div class="datelabel"> Date Received </div>
                                    </div> 
                                    <div class="txt_field">
                                        <input class="inputtxt" type="date" name="date_published" [value]="periodical.date_published">
                                        <span></span>
                                        <div class="datelabel"> Publication Date </div>
                                    </div> 
                                    <div class="txt_field"> 
                                        <input class="inputtxt" type="file" accept=".jpeg, .png, .jpg" name="image_url" style="padding-left: 110px;"> 
                                        <span></span>
                                        <div class="uploadlabel"> Upload Image </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                
                    <!-- BUTTONS -->
                    <div class="button-container">
                        <button class="update-btn" (click)="updateBox()"> Update </button>
                        <button class="delete-btn" (click)="archiveBox()"> Archive </button>
                        <button class="cancel-btn" (click)="cancelBox()"> Cancel </button>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</main>
