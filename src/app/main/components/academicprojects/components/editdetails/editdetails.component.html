<main>
    <div class="container">
        <div class="content">
            <div class="details-content">
                <!-- HEADER - TITLE -->
                <div class="detailsheader">
                    <h1> Edit Project Details </h1>
                    <button class="exit-button" (click)="cancelBox()"> &times; </button>
                </div>

                <!-- BODY - DETAILS -->
                <div class="detailsbody">
                    <div class="details">
                        <form id="edit-form" enctype="multipart/form-data">
                            <div class="input_field">                    
                                <div class="input-row">
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="text" name="id" [value]="data.details.id">
                                        <span></span>
                                        <div class="labelline"> Accession No. </div>
                                    </div>
                                    <div class="txt_field_short">
                                        <select class="inputtxt" id="filter-dept" (change)="changedDepartment($event)"> 
                                            <ng-container *ngFor="let x of departments; let i = index">
                                                <option [value]="x" [selected]="i === 0">{{ x }}</option>
                                            </ng-container>
                                        </select>
                                        <span></span>
                                        <label class="labelline" for="college"> College </label>
                                    </div>
                                    <div class="txt_field_short">
                                        <select class="inputtxt" id="filter-pro" (change)="changedProgram($event)" name="program_id">        
                                            <ng-container *ngFor="let x of programs">
                                                <option *ngIf="x.department == departmentFilter" [value] = "x.id">{{ x.program }}</option>
                                            </ng-container>
                                        </select>
                                        <span></span>
                                        <label class="labelline" for="program"> Program </label>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="category" [value]="programCategory" disabled>
                                        <span></span>
                                        <label class="labelline1" for="college"> Category </label>
                                    </div>
                                </div>
            
                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="title" [value]="data.details.title" [placeholder]="data.details.title">
                                        <span></span>
                                        <div class="labelline"> Title </div>
                                    </div>
                                </div>
            
                                <!-- CAN ADD MULTIPLE AUTHOR -->
                                <div class="input-row">
                                    <div class="author-container">
                                    <ng-container *ngFor="let x of values; let i = index; trackBy: trackByIndex">
                                        <div class="multiple-author">
                                            <div class="txt_field">
                                                <input class="inputtxt" type="text" name="author" [value]="x">
                                                <span></span>
                                                <div class="labelline"> Author </div>
                                            </div>
                                            <button type="button" class="removebtn" *ngIf="values.length > 1" (click)="removevalue(i)"><i class='bx bx-x'></i></button>
                                        </div>
                                    </ng-container>
                                    </div>
                                    <div class="addbtn">
                                        <button type="button" class="add-author" (click)="addvalue()" [disabled]="isMaxLimitReached()">ADD</button>
                                    </div>
                                    
                                    <!-- Display message based on the number of input fields -->
                                    <p *ngIf="values.length < 6">Add more AUTHOR if necessary</p>
                                    <p *ngIf="values.length === 6">Maximum AUTHORS reached</p>

                                </div>
            
                                <div class="input-row">
                                    <div class="txt_field">
                                        <select class="inputtxt" id="language" name="language" required>
                                            <option value="english" [selected]="data.details.language === 'english'"> English </option>
                                            <option value="tagalog" [selected]="data.details.language === 'tagalog'"> Tagalog </option>
                                        </select>
                                        <span></span>
                                        <label class="labelline" for="language"> Language </label>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="date" id="datepub" name="date_published" [value]="data.details.date_published">
                                        <span></span>
                                        <div class="datelabel"> Date Published </div>
                                    </div> 
                                    <div class="txt_field"> 
                                        <input class="inputtxt" type="file" accept=".jpeg, .png, .jpg" name="image_url" style="padding-left: 110px;"> 
                                        <span></span>
                                        <div class="uploadlabel"> Project Cover </div>
                                    </div>
                                </div>
            
                                <!-- <div class="input-row">
                                    <div class="txt_field"> 
                                        <input class="inputtxt" type="file" accept=".jpeg, .png, .jpg" name="abstract_img" style="padding-left: 110px;"> 
                                        <span></span>
                                        <div class="uploadlabel"> Abstract </div>
                                    </div>
                                    <div class="txt_field"> 
                                        <input class="inputtxt" type="file" accept=".jpeg, .png, .jpg" name="image_url" style="padding-left: 110px;"> 
                                        <span></span>
                                        <div class="uploadlabel"> Project Cover </div>
                                    </div>
                                </div> -->

                                <div class="input-row">
                                    <div class="txtarea">
                                        <textarea name="abstract">{{data.details.abstract}}</textarea>
                                        <span></span>
                                        <label class="labelline1"> Abstract </label>
                                    </div>
                                </div>
            
                                <!-- KEYWORDS -->
                                <div class="input-row">
                                    <div class="keywords-container">
                                    <ng-container *ngFor="let x of tags; let j = index; trackBy: trackByIndexTag">
                                        <div class="keywords">
                                            <div class="txt_field">
                                                <input class="inputtxt" type="text" name="keywords" (input)="updateTag($event, j)" [value]="x">
                                                <span></span>
                                                <div class="labelline"> Keyword </div>
                                            </div>
                                            <button type="button" class="removetag" (click)="removetag(j)" *ngIf="tags.length > 1">
                                                <i class='bx bx-x'></i>
                                            </button>
                                        </div>
                                    </ng-container>
                                    </div>
                                    <div class="addbtn">
                                        <button type="button" class="add-keyword" (click)="addtag()" [disabled]="TagMaxLimitReached()">ADD</button>
                                    </div>
                                
                                    <!-- Display message based on the number of input fields -->
                                    <p *ngIf="tags.length < 10"> Add multiple KEYWORDS </p>
                                    <p *ngIf="tags.length === 10"> Maximum KEYWORDS reached </p>                  
                                </div>
            
                            </div>
                        </form>
                    </div>
                
                    <!-- BUTTONS -->
                    <div class="button-container">
                        <button class="update-btn" (click)="updateBox()"> Update </button>
                        <button class="delete-btn" (click)="archiveBox()"> Archive </button>
                        <button class="cancel-btn" (click)="cancelBox()"> Cancel </button>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</main>
