<main>
    <div class="container">
        <div class="content">
            <div class="details-content">
                <!-- HEADER - TITLE -->
                <div class="detailsheader">
                    <h1> Edit Article Details </h1>
                    <button class="exit-button" (click)="cancelBox()"> &times; </button>
                </div>

                <!-- BODY - DETAILS -->
                <div class="detailsbody">
                    <div class="details">
                        <form id="edit-form" [formGroup]="editForm">
                            <div class="input_field">
                                <div class="input-row">
                                    <div class="txt_field">
                                        <select class="inputtxt" formControlName="periodical_type">
                                            <option value="0" > Journal </option>
                                            <option value="1" > Magazine </option>
                                            <option value="2" > Newspaper </option>
                                        </select>
                                        <span></span>
                                        <div class="labelline1"> Type of Material </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" formControlName="accession">
                                        <span [ngClass]="{ 'errorSpan': isInvalid('accession') }"></span>
                                        <div class="labelline" [ngClass]="{ 'errorLabel': isInvalid('accession'), 'moved-up': isFieldFilled('accession') }"> Accession No. </div>
                                    </div>
                                    <div class="txt_field">
                                        <select class="inputtxt" formControlName="language">
                                            <option value="English" > English </option>
                                            <option value="Tagalog" > Tagalog </option>
                                        </select>
                                        <span></span>
                                        <div class="labelline1"> Language </div>
                                    </div>
                                </div>
                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" formControlName="title">
                                        <span [ngClass]="{ 'errorSpan': isInvalid('title') }"></span>
                                        <div class="labelline" [ngClass]="{ 'errorLabel': isInvalid('title'), 'moved-up': isFieldFilled('title') }"> Title </div>
                                    </div>
                                </div>
                                
                                <!-- CAN ADD MULTIPLE AUTHOR -->
                                <div class="input-row">
                                    <div class="author-container">
                                    <ng-container *ngFor="let x of values; let i = index; trackBy: trackByIndex">
                                        <div class="multiple-author">
                                            <div class="txt_field">
                                                <input class="inputtxt" type="text" name="author" [value]="x" (keyup)="updateValue($event, i)">
                                                <span [ngClass]="{ 'errorSpan': isInvalid('author') }"></span>
                                                <div class="labelline1" [ngClass]="{ 'errorLabel': isInvalid(x)}"> Author </div>
                                            </div>
                                            <button type="button" class="removebtn" *ngIf="values.length > 1" (click)="removevalue(i)"><i class='bx bx-x'></i></button>
                                        </div>
                                    </ng-container>
                                    </div>
                                    <div class="addbtn">
                                        <button type="button" class="add-author" (click)="addvalue()" [disabled]="isMaxLimitReached()">ADD</button>
                                    </div>
                                    
                                    <!-- Display message based on the number of input fields -->
                                    <p class="message" *ngIf="!isMaxLimitReached()">Add more AUTHOR if necessary</p>
                                    <p class="message" *ngIf="isMaxLimitReached()">Maximum AUTHORS reached</p>
                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" formControlName="publisher">
                                        <span [ngClass]="{ 'errorSpan': isInvalid('publisher') }"></span>
                                        <div class="labelline" [ngClass]="{ 'errorLabel': isInvalid('publisher'), 'moved-up': isFieldFilled('publisher') }"> Publisher </div>
                                    </div>
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="number" min="0" formControlName="volume">
                                        <span [ngClass]="{ 'errorSpan': isInvalid('volume') }"></span>
                                        <div class="labelline" [ngClass]="{ 'errorLabel': isInvalid('volume'), 'moved-up': isFieldFilled('volume') }"> Volume </div>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="txtarea">
                                        <textarea formControlName="abstract"></textarea>
                                        <span></span>
                                        <label class="labelline1"> Abstract </label>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="text" formControlName="issue">
                                        <span [ngClass]="{ 'errorSpan': isInvalid('issue') }"></span>
                                        <div class="labelline" [ngClass]="{ 'errorLabel': isInvalid('issue'), 'moved-up': isFieldFilled('issue') }"> Issue </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" formControlName="subject">
                                        <span [ngClass]="{ 'errorSpan': isInvalid('subject') }"></span>
                                        <div class="labelline" [ngClass]="{ 'errorLabel': isInvalid('subject'), 'moved-up': isFieldFilled('subject') }"> Subject </div>
                                    </div>
                                </div>

                                <!-- <div class="input-row">
                                    <div class="txt_field"> 
                                        <input class="inputtxt" type="file" accept=".jpeg, .png, .jpg" formControlName="abstract_img" style="padding-left: 110px;"> 
                                        <span></span>
                                        <div class="uploadlabel"> Abstract </div>
                                    </div>
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="text" formControlName="issue" [placeholder]="article.issue" [value]="article.issue">
                                        <span></span>
                                        <div class="labelline"> Issue </div>
                                    </div>
                                </div> -->
                                
                                <div class="input-row">
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="text" formControlName="pages">
                                        <span [ngClass]="{ 'errorSpan': isInvalid('pages') }"></span>
                                        <div class="labelline" [ngClass]="{ 'errorLabel': isInvalid('pages'), 'moved-up': isFieldFilled('pages') }"> Pages </div>
                                    </div> 
                                    <div class="txt_field">
                                        <input class="inputtxt" type="date" formControlName="date_published">
                                        <span [ngClass]="{ 'errorSpan': isInvalid('date_published') }"></span>
                                        <div class="datelabel" [ngClass]="{ 'errorLabel': isInvalid('date_published'), 'moved-up': isFieldFilled('date_published') }"> Publication Date </div>
                                    </div> 
                                </div>
                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" formControlName="remarks">
                                        <span ></span>
                                        <div class="labelline" [ngClass]="{ 'moved-up': isFieldFilled('remarks') }"> Remarks </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                
                    <!-- BUTTONS -->
                    <div class="button-container">
                        <button class="update-btn" (click)="updateBox()"> Update </button>
                        <button class="delete-btn" (click)="archiveBox()"> Archive </button>
                        <button class="cancel-btn" (click)="cancelBox()"> Cancel </button>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</main>
