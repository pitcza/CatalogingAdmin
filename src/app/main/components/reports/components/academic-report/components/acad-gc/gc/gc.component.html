<main>
    
    <div class="content">
        
        <div class="table-content">

            <div class="table-head">

                <!----DATE PICKER ---->
                <div class="input-row">
                    <div class="txt_field">
                        <label for="datepicker"> From: </label>
                            <input type="date" id="datepicker-start-gc" autocomplete="off">
                    </div>
                    <div class="txt_field">
                        <label for="datepicker"> To: </label>
                            <input type="date" id="datepicker-end-gc" autocomplete="off">
                    </div>
                </div>

                <!-- SEARCH BAR -->
                <div class="search-container">
                    <form>
                    <input id="search" type="text" placeholder="Search..." name="search" (keyup)="applyFilter($event, 'search')">
                    <button ><i class="fa fa-search"></i></button>
                    </form>
                </div>

            </div>
              
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
            
               
                <!-- Department Column -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.program.department.department}} </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Project Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                </ng-container>
            
                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Project  Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
            
                <!-- Date Published Column -->
                <ng-container matColumnDef="date_published">
                    <th mat-header-cell *matHeaderCellDef> Date Published </th>
                    <td mat-cell *matCellDef="let element"> {{element.date_published | date: 'mediumDate'}} </td>
                </ng-container>
        
                <!-- Date Added Column -->
                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef> Date Added </th>
                    <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'mediumDate'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>   
            
            
        </div>
    </div>
</main>
