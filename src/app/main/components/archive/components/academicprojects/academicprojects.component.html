<main>
  <div class="content">
      <div class="table-content">

          <!-- HEAD -->
          <div class="table-head">
              <!-- TABLE FILTERS -->
              <!-- <div class="table-filters">
                  <select id="filter" (change)="applyFilter($event, 'filter')">
                      <option selected value=""> All Locations </option>
                      <option *ngFor="let x of locations" [value]="x.location"> {{ x.location }} </option>
                  </select>
              </div> -->

              <form>
                <div class="input-row">
                    <div class="txt_field">
                        <label for="datepicker"> From: </label>
                            <input type="date" id="datepicker-start" autocomplete="off" (change)="filterPredicates()">
                    </div>
                    <div class="txt_field">
                        <label for="datepicker"> To: </label>
                            <input type="date" id="datepicker-end" autocomplete="off" (change)="filterPredicates()">
                    </div>
                </div>
            </form>

              <!-- SEARCH BAR -->
              <div class="search-container">
                  <form>
                  <input id="search-book" type="text" placeholder="Search..." name="search-book">
                  <button disabled><i class="fa fa-search"></i></button>
                  </form>
              </div>
          </div>

          <!-- <app-loading *ngIf="isLoading"></app-loading> -->

          <!-- TABLE -->
          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>

              <!-- Date Column -->
              <ng-container matColumnDef="create_date">
                <th mat-header-cell *matHeaderCellDef> Date & Time </th>
                <td mat-cell *matCellDef="let element"> {{ element.create_date | date: 'mediumDate' }}, {{element.create_date | date: 'shortTime'}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.user.first_name }} {{ element.user.last_name}} </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Book Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Type of Material Column -->
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location? </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>

      </div>
  </div>
</main>
