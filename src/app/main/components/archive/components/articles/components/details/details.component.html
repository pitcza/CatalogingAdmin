<main>
    <div class="container">
        <div class="content">
            <div class="details-content">
                <!-- HEADER -->
                <div class="detailsheader">
                    <!-- <h1> {{ article.periodical_type == 0 ? 'Journal' : 
                        article.periodical_type == 1 ? 'Magazine' : 'Newspaper' }} Article
                    </h1> -->
                    <h1> (Type) Article </h1>
                    <button class="exit-button" (click)="closepopup()"> &times; </button>
                </div>

                <!-- BODY -->
                <div class="detailsbody">
                    <div class="body">
                        <div class="details">
                            <div class="mat-details">

                                <!-- ACCESSION NO. AND LANGUAGE -->
                                <span class="mid-details">
                                    <!-- <span> <h2> Accession No. <p> {{ article.accession }} </p> </h2> </span>
                                    <span> <h2>{{ article.language }} {{ article.periodical_type == 0 ? 'Journal' : article.periodical_type == 1 ? 'Magazine' : 'Newspaper' }} </h2> </span> -->
                                    <span> <h2> Accession No. <p> 101 </p> </h2> </span>
                                    <span> <h2> English Jouornal </h2> </span>
                                </span>
                                
                                <!-- MATERIAL AUTHOR -->
                                <span class="top-details">
                                    <h2 class="title"> Tama na ito </h2>
                                    <!-- AUTHORS -->
                                    <span class="mat-authors">
                                        <h2> Author/s: </h2> 
                                        <p>
                                            <!-- <ng-container *ngIf="!article.authors"> N/A </ng-container>
                                            <ng-container *ngFor="let x of article.authors; let last = last;">
                                                {{ x     }}{{ !last ? ',' : '' }} <br>
                                            </ng-container> -->
                                            Sample Author
                                        </p>
                                    </span>
                                </span>

                                <!-- SUBJECT -->
                                <span class="mat-subject">
                                    <h2> Subject: <p> Sample </p> </h2>
                                </span>

                                <!-- ABSTRACT -->
                                <span class="mat-abstract">
                                    <h2> Abstract </h2>
                                    <!-- <p> {{ article.abstract != null ? article.abstract : 'N/A' }} </p> -->
                                    <p> abstract </p>
                                </span>

                                <!-- PUBLISHER -->
                                <span class="mat-publisher">
                                    <!-- <h2> Published by <p> {{ article.publisher }} </p> </h2>
                                    <span>
                                        <h2> Publication Date: </h2> <p> {{ article.date_published | date: 'mediumDate' }} </p>
                                    </span> -->
                                    <h2> Published by <p> Sample </p> </h2>
                                    <span>
                                        <h2> Publication Date: </h2> <p> Sample </p>
                                    </span>
                                </span>

                                <!-- VOLUME, ISSUE, AND PAGE -->
                                <span class="mid-details">
                                    <span> <h2>Volume 1, Issue 2</h2> </span>
                                    <span> <h2> Page 321 </h2> </span>
                                </span>

                                <!-- REMARK -->
                                <span class="mat-remark">
                                    <h2> Remark: <p> Sample </p> </h2>
                                </span>

                            </div>
                        </div>
                    </div>

                    <div class="button-container">
                        <button class="restore-btn" (click)="restoreBox()"> Restore </button>
                        <button class="delete-btn" (click)="deleteBox()"> Delete </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
