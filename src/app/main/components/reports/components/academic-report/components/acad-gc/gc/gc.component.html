<main>
    
    <div class="content">
        
        <div class="table-content">

            <div class="table-head">

            </div>
              
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
            
               
                <!-- Department Column -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.accession}} </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Project Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.booktitle}} </td>
                </ng-container>
            
                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Project  Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                </ng-container>
            
                <!-- Date Publish Column -->
                <ng-container matColumnDef="publish">
                    <th mat-header-cell *matHeaderCellDef> Date Publish </th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>
        
                <!-- Date Added Column -->
                <ng-container matColumnDef="added">
                    <th mat-header-cell *matHeaderCellDef> Date Added </th>
                    <td mat-cell *matCellDef="let element"> {{element.copyright}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>   
            
            
        </div>
    </div>
</main>
