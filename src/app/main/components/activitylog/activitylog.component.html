<main>
    <div class="content">
        <div class="head">
            <h1> Activity Log </h1>
        </div>

        <div class="table-content">              
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
            
                <!-- Date Column -->
                <ng-container matColumnDef="create_date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{ element.create_date | date: 'mediumDate' }} </td>
                </ng-container>

                <!-- Time Column -->
                <ng-container matColumnDef="logtime">
                    <th mat-header-cell *matHeaderCellDef> Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.create_date | date: 'shortTime'}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{ element.user.first_name }} {{ element.user.last_name}} </td>
                </ng-container>
            
                <!-- Log Column -->
                <ng-container matColumnDef="log">
                    <th mat-header-cell *matHeaderCellDef> Log </th>
                    <td mat-cell *matCellDef="let element"> {{element.log}} </td>
                </ng-container>
            
                <!-- Action Column -->
                <ng-container matColumnDef="action" class="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> {{element.action}} </td>
                </ng-container>
        

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>   
            
            
        </div>
        
    </div>
</main>
