<main>
    <!-- HEAD -->
    <div class="table-head">
        <div class="table-filters">

        </div>

        <!-- SEARCH BAR -->
        <div class="search-container">
            <form>
                <input type="text" placeholder="Search..." name="search">
                <button type="submit" disabled><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <!-- TABLE -->
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Newspaper Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Author Column -->
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <!-- Publisher Column -->
        <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef> Publisher </th>
            <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
        </ng-container>

        <!-- Publication Date Column -->
        <ng-container matColumnDef="date_published">
            <th mat-header-cell *matHeaderCellDef> Publication Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date_published | date: 'mediumDate' }} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell class="actions" *matCellDef="let element">

                <button class="editbtn" (click)="editPopup({
                    id: element.id,
                    type: element.material_type,
                    title: element.title,
                    language: element.language,
                    publisher: element.publisher,
                    date_published: element.date_published,
                    author: element.author,
                    copyright: element.copyright,
                    volume: element.volume,
                    pages: element.pages,
                    subject: element.subject,
                    issue: element.issue,
                    remarks: element.remarks,
                    receive_date: element.receive_date,
                    abstract: element.abstract
                })">
                    <i class='bx bx-edit' ></i>
                    <span class="tooltiptext"> Edit </span>
                </button>
                <button class="deletebtn" (click)="archiveBox(element.id)" (closedPopup)="closePopup()">
                    <i class='bx bx-archive-in'></i>
                    <span class="tooltiptext"> Archive </span>
                </button>
                <button class="detailsbtn" (click)="detailsPopup({
                    id: element.id,
                    type: element.material_type,
                    title: element.title,
                    language: element.language,
                    publisher: element.publisher,
                    date_published: element.date_published,
                    author: element.author,
                    copyright: element.copyright,
                    volume: element.volume,
                    pages: element.pages,
                    subject: element.subject,
                    issue: element.issue,
                    remarks: element.remarks,
                    receive_date: element.receive_date,
                    abstract: element.abstract
                })" (closedPopup)="closePopup()">
                    <i class='bx bx-detail' ></i>
                    <span class="tooltiptext"> View </span>
                </button>
            </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>         
</main>
