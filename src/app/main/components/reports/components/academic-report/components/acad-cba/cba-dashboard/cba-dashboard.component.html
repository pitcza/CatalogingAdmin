<main>
    <div class="content"> 
        <div class="header"> 
            <h1> CBA Academic </h1>
            <a routerLink="../../academic-report" class="academic-report">
                <h2> Back </h2>
            </a>
        </div>

        <div class="cards">
            <div class="input-row">
                <div class="card">
                    <div class="icon-case1">
                        <img src="assets/images/CBA.png">
                    </div>
                    <div class="box1">
                        <h1 id="cba-total"></h1>
                        <h3>Total No. CBA projects</h3>
                    </div>
                </div>
        
                <div class="card">
                    <div class="icon-case2">
                        <img src="assets/icons/total_titles.png">
                    </div>
                    <div class="box">

                        <h3>Total No. of Feasibility</h3>
                    </div>
                </div>
                
                <div class="card">
                    <div class="icon-case3">
                        <img src="assets/icons/total_volumes.png" alt="">
                    </div>
                    <div class="box">
                        <h1 id="cba-research"></h1>
                        <h3>Total No. of Research</h3>
                    </div>
                </div>
            </div>
        </div> 

        <div class="buttons"> 
            <div class="dropdown1"> 
                <button class="printbtn"> 
                    <span class="print-icon"> <i class='bx bxs-printer'></i> </span>
                    <span class="export"> Export </span>
                </button>

                <div class="dropdown-content1">
                    <a class="pdf">
                        <span class="material-icon"> <i class='bx bxs-file-pdf'></i> </span>
                        <span class="material"> PDF </span>
                    </a>
                </div>
            </div>
            <hr>
        </div>
