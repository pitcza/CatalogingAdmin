<main>
    <div class="table-head">
        <div class="table-filters">
            <select id="filter">
                <option selected value="All Publishers"> All Publishers </option>
                <option> Sample </option>
                <option> Sample </option>
                <option> Sample </option>
            </select>

        </div>
        <div class="search-container">
            <form action="/action_page.php">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
    
        <!-- Date Added Column 
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> Date Added </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'mediumDate'}} </td>
        </ng-container> -->
    
        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Newspaper Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Author Column -->
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
    
        <!-- Publisher Column -->
        <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef> Publisher </th>
            <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
        </ng-container>

        <!-- Copyright Column -->
        <ng-container matColumnDef="copyright">
            <th mat-header-cell *matHeaderCellDef> Copyright </th>
            <td mat-cell *matCellDef="let element"> {{element.copyright}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell class="actions" *matCellDef="let element">
    
                <button class="editbtn" (click)="editPopup({
                    id: element.id,
                    type: element.material_type,
                    title: element.title,
                    language: element.language,
                    publisher: element.publisher,
                    date_published: element.date_published,
                    author: element.author,
                    copyright: element.copyright,
                    volume: element.volume,
                    pages: element.pages,
                    issue: element.issue,
                    remarks: element.remarks,
                    receive_date: element.receive_date
                })">
                    <i class='bx bx-edit' ></i>
                    <span class="tooltiptext"> Edit </span>
                </button>
                <button class="deletebtn" (click)="archiveBox(element.id)" (closedPopup)="closePopup()">
                    <i class='bx bx-archive-in'></i>
                    <span class="tooltiptext"> Archive </span>
                </button>
                <button class="detailsbtn" (click)="detailsPopup({
                    id: element.id,
                    image: element.image_url,
                    type: element.material_type,
                    title: element.title,
                    language: element.language,
                    publisher: element.publisher,
                    date_published: element.date_published,
                    author: element.author,
                    copyright: element.copyright,
                    volume: element.volume,
                    pages: element.pages,
                    issue: element.issue,
                    remark: element.remarks,
                    receive_date: element.receive_date
                })" (closedPopup)="closePopup()">
                    <i class='bx bx-detail' ></i>
                    <span class="tooltiptext"> View </span>
                </button>
            </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>  
</main>
