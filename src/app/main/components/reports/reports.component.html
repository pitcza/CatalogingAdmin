        <div class="icon-case">
            <img src="assets/icons/total_volumes.png" alt="">
        </div>
        <div class="box">
            <h1>1520</h1>
            <h3>Total Volumes</h3>
        </div>
       
    </div>
    <div class="card">
        <div class="icon-case">
            <img src="assets/icons/total_journals.png" alt="">

            <h1>1320</h1>

        </div>
        
    </div>
    <div class="card1">

            <h1>1620</h1>
            <h3>Total Articles</h3>
        </div>
    </div>

    <div class="card1">
        <div class="icon-case">
            <img src="assets/icons/total_magazines.png" alt="">
        </div>
        <div class="box">
            <h1>1120</h1>
            <h3>Total Magazines</h3>
        </div>
    </div>

    <div class="card1">

<!------------ BUTTONS ------------->
<div class="buttons"> 
    <div class="dropdown">
        <button class="dropbtn">
            <span class="materials-icon"> <i class='bx bx-list-ul'></i> </span>
            <span class="materials"> Materials </span>
            <span class="drop-arrow"> <i id="left" class='bx bxs-left-arrow' ></i> <i id="down" class='bx bxs-down-arrow'></i> </span>
        </button>

    <!----
        <div class="print-btn"> 
            <a href="#" class="print-btn">Print Reports</a>
    </div>
    ----->

        <div class="dropdown-content">
            <a class="books" routerLink="books" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"> 
                <span class="material-icon"> <i class='bx bx-book-alt' ></i> </span>
                <span class="material"> Books </span>
            </a>
            <a class="journals" routerLink="journals" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"> 
                <span class="material-icon"> <i class='bx bxs-news' ></i> </span>
                <span class="material"> Journals</span>
            </a>
            <a class="magazines" routerLink="magazines" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"> 
                <span class="material-icon"> <i class='bx bx-news' ></i> </span>
                <span class="material"> Magazines </span>
            </a>
            <a class="articles" routerLink="articles" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"> 
                <span class="material-icon"> <i class='bx bx-news' ></i> </span>
                <span class="material"> Articles </span>
            </a>
            <a class="newspapers" routerLink="newspapers" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"> 
                <span class="material-icon"> <i class='bx bx-news' ></i> </span>
                <span class="material"> Newspapers </span>
            </a>
        </div>
        <hr>


        <!-- MATERIALS TABLE -->
        <div class="table">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
