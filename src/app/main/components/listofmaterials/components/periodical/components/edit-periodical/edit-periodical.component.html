<main>
    <div class="container">
        <div class="content">
            <div class="details-content">
                <!-- HEADER - TITLE -->
                <div class="detailsheader">
                    <h1> Edit Periodical Details </h1>
                    <button class="exit-button" (click)="cancelBox()"> &times; </button>
                </div>

                <!-- BODY - DETAILS -->
                <div class="detailsbody">
                    <div class="details">
                        <form id="edit-form" enctype="multipart/form-data" [formGroup]="editForm">
                            <div class="input_field">
                                <div class="input-row">
                                    <div class="txt_field">
                                        <select class="inputtxt" formControlName="periodical_type">
                                            <option value="0" > Journal </option>
                                            <option value="1" > Magazine </option>
                                            <option value="2" > Newspaper </option>
                                        </select>
                                        <span></span>
                                        <div class="labelline"> Type of Material </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" formControlName="accession" [placeholder]="periodical.accession">
                                        <span></span>
                                        <div class="labelline"> Accession No. </div>
                                    </div>
                                    <div class="txt_field">
                                        <select class="inputtxt" formControlName="language">
                                            <option value="English" > English </option>
                                            <option value="Tagalog" > Tagalog </option>
                                        </select>
                                        <span></span>
                                        <div class="labelline"> Language </div>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" formControlName="title" [placeholder]="periodical.title">
                                        <span></span>
                                        <div class="labelline"> Title </div>
                                    </div>
                                </div>

                                <!-- CAN ADD MULTIPLE AUTHOR -->
                                <div class="input-row">
                                    <div class="author-container">
                                    <ng-container *ngFor="let x of values; let i = index; trackBy: trackByIndex">
                                        <div class="multiple-author">
                                            <div class="txt_field">
                                                <input class="inputtxt" type="text" name="author" [value]="x">
                                                <span></span>
                                                <div class="labelline"> Author </div>
                                            </div>
                                            <button type="button" class="removebtn" *ngIf="values.length > 1" (click)="removevalue(i)"><i class='bx bx-x'></i></button>
                                        </div>
                                    </ng-container>
                                    </div>
                                    <div class="addbtn">
                                        <button type="button" class="add-author" (click)="addvalue()" [disabled]="isMaxLimitReached()">ADD</button>
                                    </div>
                                    
                                    <!-- Display message based on the number of input fields -->
                                    <p *ngIf="values.length < 3">Add more AUTHOR if necessary</p>
                                    <p *ngIf="values.length === 3">Maximum AUTHORS reached</p>

                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" formControlName="publisher" [placeholder]="periodical.publisher || 'N/A'" >
                                        <span></span>
                                        <div class="labelline"> Publisher </div>
                                    </div>
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="number" min="0" formControlName="copyright"  >
                                        <span></span>
                                        <div class="labelline"> Copyright </div>
                                    </div>
                                </div>
                                
                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" formControlName="volume"  [placeholder]="periodical.volume || 'N/A'" >
                                        <span></span>
                                        <div class="labelline"> Volume </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="number" min="0" formControlName="pages" [placeholder]="periodical.pages || 'N/A'" >
                                        <span></span>
                                        <div class="labelline"> Pages </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" formControlName="issue" [placeholder]="periodical.issue || 'N/A'">
                                        <span></span>
                                        <div class="labelline"> Issue </div>
                                    </div>
                                    
                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" formControlName="remarks" [placeholder]="periodical.remarks || 'N/A'">
                                        <span></span>
                                        <div class="labelline"> Remarks </div>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="date" formControlName="acquired_date" >
                                        <span></span>
                                        <div class="datelabel"> Date Received </div>
                                    </div> 
                                    <div class="txt_field">
                                        <input class="inputtxt" type="date" formControlName="date_published" >
                                        <span></span>
                                        <div class="datelabel"> Publication Date </div>
                                    </div> 
                                    <div class="txt_field"> 
                                        <input class="inputtxt" type="file" accept=".jpeg, .png, .jpg" name="image_url" style="padding-left: 110px;" (change)="imageUpload($event)"> 
                                        <span></span>
                                        <div class="uploadlabel"> Upload Image </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                
                    <!-- BUTTONS -->
                    <div class="button-container">
                        <button class="update-btn" (click)="updateBox()"> Update </button>
                        <button class="delete-btn" (click)="archiveBox()"> Archive </button>
                        <button class="cancel-btn" (click)="cancelBox()"> Cancel </button>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</main>
