                    <div id="author-inputs">
                        <div class="input-row">
                            <div class="txt_field">
                                <input type="text" class="inputtxt" name="author">
                                <span></span>
                                <div class="labelline"> Author </div>
                                <p> Add more AUTHOR if necessary </p>
                            </div>
                            <button type="button" class="add-author" (click)="addAuthor()">Add</button>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="txt_field">
                            <select class="inputtxt" id="language" name="language" required>
                                <option value="english"> English </option>
                                <option value="tagalog"> Tagalog </option>
                            </select>
                            <span></span>
                            <label class="labelline" for="language"> Language </label>
                        </div>
                        <div class="txt_field">
                            <input class="inputtxt" type="date" id="datepub" name="date_published" required>
                            <span></span>
                            <div class="datelabel"> Date Published </div>
                        </div> 
                        <div class="txt_field"> 
                            <input class="inputtxt" type="file" accept=".jpeg, .png, .jpg" name="image_location" style="padding-left: 110px;"> 
                            <span></span>
                            <div class="uploadlabel"> Upload Image </div>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="txtarea">
                            <textarea name="abstract" placeholder="Project abstract..."> </textarea>
                            <span></span>
                            <label class="labelline1"> Abstract </label>
                        </div>
                    </div>
