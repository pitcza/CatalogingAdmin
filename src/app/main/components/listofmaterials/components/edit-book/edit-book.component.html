<main>
    <div class="container">
        <div class="content">
            <div class="details-content">
                <!-- HEADER - TITLE -->
                <div class="detailsheader">
                    <h1> Edit Book Details </h1>
                    <button class="exit-button" (click)="cancelBox()"> &times; </button>
                </div>

                <!-- BODY - DETAILS -->
                <div class="detailsbody">
                    <div class="details">
                        <form id="edit-form" enctype="multipart/form-data">
                            <div class="input_field">
                                <div class="input-row">
                                    <div class="txt_field_shorter">
                                        <input class="inputtxt" type="number" min="0" name="id" [placeholder]="data.details.id" [value]="data.details.id">
                                        <span></span>
                                        <div class="labelline"> Accession No. </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="title" [placeholder]="data.details.title" [value]="data.details.title">
                                        <span></span>
                                        <div class="labelline"> Title </div>
                                    </div>
                                </div>
                                
                                <!-- CAN ADD MULTIPLE AUTHOR -->
                                <div class="input-row">
                                    <div class="author-container">
                                    <ng-container *ngFor="let x of values; let i = index; trackBy: trackByIndex">
                                        <div class="multiple-author">
                                            <div class="txt_field">
                                                <input class="inputtxt" type="text" name="author" [value]="x">
                                                <span></span>
                                                <div class="labelline"> Author </div>
                                            </div>
                                            <button type="button" class="removebtn" *ngIf="values.length > 1" (click)="removevalue(i)"><i class='bx bx-x'></i></button>
                                        </div>
                                    </ng-container>
                                    </div>
                                    <div class="addbtn">
                                        <button type="button" class="add-author" (click)="addvalue()" [disabled]="isMaxLimitReached()">ADD</button>
                                    </div>
                                    
                                    <!-- Display message based on the number of input fields -->
                                    <p *ngIf="values.length < 3">Add more AUTHOR if necessary</p>
                                    <p *ngIf="values.length === 3">Maximum AUTHORS reached</p>

                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="publisher" [placeholder]="data.details.publisher" [value]="data.details.publisher">
                                        <span></span>
                                        <div class="labelline"> Publisher </div>
                                    </div>
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="number" min="1950" name="copyright" [value]="data.details.copyright">
                                        <span></span>
                                        <div class="labelline"> Copyright </div>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <select class="inputtxt" name="location_id">
                                            <option *ngFor="let location of locations" [value] = "location.id" [selected]="location.id === data.details.location">
                                                {{ location.location }}: {{ location.full_location }}</option>
                                        </select>
                                        <span></span>
                                        <div class="labelline"> Location </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="call_number" [placeholder]="data.details.call_number" [value]="data.details.call_number">
                                        <span></span>
                                        <div class="labelline"> Call Number </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="author_number" [placeholder]="data.details.author_number" [value]="data.details.author_number">
                                        <span></span>
                                        <div class="labelline"> Author Number </div>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text"  name="volume" [value]="data.details.volume">
                                        <span></span>
                                        <div class="labelline"> Volume </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="edition" [value]="data.details.edition">
                                        <span></span>
                                        <div class="labelline"> Edition </div>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="number" min="0" name="pages" [placeholder]="data.details.pages" [value]="data.details.pages">
                                        <span></span>
                                        <div class="labelline"> Pages </div>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" min="0" name="remarks" [placeholder]="data.details.remarks" [value]="data.details.remark">
                                        <span></span>
                                        <div class="labelline"> Remarks </div>
                                    </div>
                                </div>
                                
                                <div class="input-row">
                                    <div class="txt_field">
                                        <select class="inputtxt" id="language" name="source_of_fund" required>
                                            <option value="Purchased"> Purchased </option>
                                            <option value="Donated"> Donated </option>
                                            <option value="Replacement"> Replacement </option>
                                        </select>
                                        <span></span>
                                        <label class="labelline" for="fund"> Source of Fund </label>
                                    </div>
                                    <div class="txt_field">
                                        <input class="inputtxt" type="date" name="acquired_date" [value]="data.details.acquired_date">
                                        <span></span>
                                        <div class="datelabel"> Date Purchased/Donated </div>
                                    </div> 
                                    <div class="txt_field">
                                        <span class="peso-sign">â‚±</span>
                                        <input class="inputtxt-price" type="number" min="0" name="price" [placeholder]="data.details.price" [value]="data.details.price">
                                        <span></span>
                                        <div class="labelline1"> Price </div>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="txt_field"> 
                                        <input class="inputtxt" type="file" accept=".jpeg, .png, .jpg" name="image_url" style="padding-left: 110px;"> 
                                        <span></span>
                                        <div class="uploadlabel"> Upload Image </div>
                                    </div>
                                </div>
                            
                            </div>
                        </form>
                    </div>
                
                    <!-- BUTTONS -->
                    <div class="button-container">
                        <button class="update-btn" (click)="updateBook()"> Update </button>
                        <button class="delete-btn" (click)="archiveBox()"> Archive </button>
                        <button class="cancel-btn" (click)="cancelBox()"> Cancel </button>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</main>
