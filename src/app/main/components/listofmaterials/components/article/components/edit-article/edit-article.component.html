<main>
    <div class="container">
        <div class="content">
            <div class="details-content">
                <!-- HEADER - TITLE -->
                <div class="detailsheader">
                    <h1> Edit Article Details </h1>
                    <button class="exit-button" (click)="cancelBox()"> &times; </button>
                </div>

                <!-- BODY - DETAILS -->
                <div class="detailsbody">
                    <div class="details">
                        <form id="edit-form">
                            <div class="input_field">
                                <div class="input-row">
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="text" name="id" [value]="data.details.id">
                                        <span></span>
                                        <div class="labelline"> Accession No. </div>
                                    </div>
                                    <div class="txt_field">
                                        <select class="inputtxt" name="material_type">
                                            <option value="journal" [selected]="data.details.type === 'journal'"> Journal </option>
                                            <option value="magazine" [selected]="data.details.type === 'magazine'"> Magazine </option>
                                            <option value="newspaper" [selected]="data.details.type === 'newspaper'"> Newspaper </option>
                                        </select>
                                        <span></span>
                                        <div class="labelline"> Type of Material </div>
                                    </div>
                                    <div class="txt_field">
                                        <select class="inputtxt" name="language">
                                            <option value="english" [selected]="data.details.language === 'english'"> English </option>
                                            <option value="tagalog" [selected]="data.details.language === 'english'"> Tagalog </option>
                                        </select>
                                        <span></span>
                                        <div class="labelline"> Language </div>
                                    </div>
                                </div>
                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="title" [placeholder]="data.details.title" [value]="data.details.title">
                                        <span></span>
                                        <div class="labelline"> Title </div>
                                    </div>
                                </div>
                                
                                <!-- CAN ADD MULTIPLE AUTHOR -->
                                <div class="input-row">
                                    <div class="author-container">
                                    <ng-container *ngFor="let x of values; let i = index; trackBy: trackByIndex">
                                        <div class="multiple-author">
                                            <div class="txt_field">
                                                <input class="inputtxt" type="text" name="author" [value]="x">
                                                <span></span>
                                                <div class="labelline"> Author </div>
                                            </div>
                                            <button type="button" class="removebtn" *ngIf="values.length > 1" (click)="removevalue(i)"><i class='bx bx-x'></i></button>
                                        </div>
                                    </ng-container>
                                    </div>
                                    <div class="addbtn">
                                        <button type="button" class="add-author" (click)="addvalue()" [disabled]="isMaxLimitReached()">ADD</button>
                                    </div>
                                    
                                    <!-- Display message based on the number of input fields -->
                                    <p *ngIf="values.length < 3">Add more AUTHOR if necessary</p>
                                    <p *ngIf="values.length === 3">Maximum AUTHORS reached</p>

                                </div>

                                <div class="input-row">
                                    <div class="txtarea">
                                        <textarea name="abstract">{{data.details.abstract}}</textarea>
                                        <span></span>
                                        <label class="labelline1"> Abstract </label>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="subject" [placeholder]="data.details.subject" [value]="data.details.subject">
                                        <span></span>
                                        <div class="labelline"> Subject </div>
                                    </div>
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="number" min="0" name="volume" [placeholder]="data.details.volume" [value]="data.details.volume">
                                        <span></span>
                                        <div class="labelline"> Volume </div>
                                    </div>
                                </div>

                                <!-- <div class="input-row">
                                    <div class="txt_field"> 
                                        <input class="inputtxt" type="file" accept=".jpeg, .png, .jpg" name="abstract_img" style="padding-left: 110px;"> 
                                        <span></span>
                                        <div class="uploadlabel"> Abstract </div>
                                    </div>
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="text" name="issue" [placeholder]="data.details.issue" [value]="data.details.issue">
                                        <span></span>
                                        <div class="labelline"> Issue </div>
                                    </div>
                                </div> -->
                                
                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="publisher" [placeholder]="data.details.publisher" [value]="data.details.publisher">
                                        <span></span>
                                        <div class="labelline"> Publisher </div>
                                    </div>
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="date" name="date_published" [value]="data.details.date_published">
                                        <span></span>
                                        <div class="datelabel"> Publication Date </div>
                                    </div> 
                                </div>
                                <div class="input-row">
                                    <div class="txt_field">
                                        <input class="inputtxt" type="text" name="remarks" [value]="data.details.remarks">
                                        <span></span>
                                        <div class="labelline"> Remarks </div>
                                    </div>
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="text" name="issue" [placeholder]="data.details.issue" [value]="data.details.issue">
                                        <span></span>
                                        <div class="labelline"> Issue </div>
                                    </div>
                                    <div class="txt_field_short">
                                        <input class="inputtxt" type="text" name="pages" [placeholder]="data.details.pages" [value]="data.details.pages">
                                        <span></span>
                                        <div class="datelabel"> Pages </div>
                                    </div> 
                                </div>
                            </div>
                        </form>
                    </div>
                
                    <!-- BUTTONS -->
                    <div class="button-container">
                        <button class="update-btn" (click)="updateBox()"> Update </button>
                        <button class="delete-btn" (click)="archiveBox()"> Archive </button>
                        <button class="cancel-btn" (click)="cancelBox()"> Cancel </button>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</main>
