<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<main>
    <div class="content">
        
        <div class="table-content">

            <div class="table-head">

                <div class="table-filters">
                    <select id="filter">
                        <option selected value="Accession"> Accession  </option>
                    </select>

                </div>

                <div class="table-filters">
                    <select id="filter">
                        <option selected value="Author"> Author </option>
                        <option> Ewan </option>
                        <option> Dili na Alam  </option>
                        <option> Si ano </option>
                        <option> Jose Rizal </option>
                    </select>
                </div>

                <div class="table-filters">
                    <select id="filter">
                        <option selected value="Title"> Title </option>
                        <option> Ewan </option>
                        <option> Dili na Alam  </option>
                        <option> Ang Alamat </option>
                        <option> The choosen One </option>
                    </select>
                </div>

                <div class="table-filters">
                    <select id="filter">
                        <option selected value="Copyright"> Copyright </option>
                        <option> 2000 </option>
                        <option> 2001 </option>
                        <option> 2002 </option>
                        <option> 2003 </option>
                    </select>

                </div>

                

            </div>
              
              
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
            
                <!-- Accession Column -->
                <ng-container matColumnDef="accession">
                    <th mat-header-cell *matHeaderCellDef> Article Accession </th>
                    <td mat-cell *matCellDef="let element"> {{element.accession}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
            
                <!-- Author Column -->
                <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef> Author </th>
                    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                </ng-container>
            

                <!-- Copyright Column -->
                <ng-container matColumnDef="copyright">
                    <th mat-header-cell *matHeaderCellDef> Copyright </th>
                    <td mat-cell *matCellDef="let element"> {{element.copyright}} </td>
                </ng-container>
        

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>   
            
            
        </div>
    </div>
</main>
