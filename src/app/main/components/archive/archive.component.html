<main>
  <div class="content">
      <div class="head">
          <h1> Archive </h1>
          <!-- DATE RANGE FILTER -->
          <form>
          <div class="input-row">
              <div class="txt_field">
                  <label for="datepicker"> From: </label>
                      <input type="date" id="datepicker-start" autocomplete="off" (change)="filterPredicates()">
              </div>
              <div class="txt_field">
                  <label for="datepicker"> To: </label>
                      <input type="date" id="datepicker-end" autocomplete="off" (change)="filterPredicates()">
              </div>
          </div>
          </form>
      </div>

      <div class="dropdown">
        <button class="dropbtn">
            <span class="materials-icon"> <i class='bx bx-list-ul'></i> </span>
            <span class="materials"> Materials </span>
            <span class="drop-arrow"> <i id="left" class='bx bxs-left-arrow' ></i> <i id="down" class='bx bxs-down-arrow'></i> </span>
        </button>
        <div class="dropdown-content">
            <a class="books" routerLink="books" routerLinkActive="active-link" >
                <span class="material-icon"> <i class='bx bx-book-alt' ></i> </span>
                <span class="material"> Books </span>
            </a>
            <a class="periodicals" routerLink="periodical" routerLinkActive="active-link" >
                <span class="material-icon"> <i class='bx bxs-news' ></i> </span>
                <span class="material"> Periodicals </span>
            </a>
            <a class="articles" routerLink="article" routerLinkActive="active-link">
                <span class="material-icon"> <i class='bx bx-news' ></i> </span>
                <span class="material"> Articles </span>
            </a>
            <a class="audio-visuals" routerLink="audio-visuals" routerLinkActive="active-link" >
                <span class="material-icon"> <i class='bx bx-news' ></i> </span>
                <span class="material"> Audio-Visuals </span>
            </a>
            <a class="audio-visuals" routerLink="audio-visuals" routerLinkActive="active-link" >
              <span class="material-icon"> <i class='bx bx-book-alt'></i> </span>
              <span class="material"> Academic Projects </span>
          </a>
        </div>
    </div>

      <div class="table-content">
          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">

              <!-- Date Column -->
              <ng-container matColumnDef="create_date">
                  <th mat-header-cell *matHeaderCellDef> Date Archived </th>
                  <td mat-cell *matCellDef="let element"> {{ element.create_date | date: 'mediumDate' }} </td>
              </ng-container>

              <!-- Time Column -->
              <ng-container matColumnDef="logtime">
                  <th mat-header-cell *matHeaderCellDef> Time </th>
                  <td mat-cell *matCellDef="let element"> {{element.create_date | date: 'shortTime'}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{ element.user.first_name }} {{ element.user.last_name}} </td>
              </ng-container>

              <!-- Title Column -->
              <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Title </th>
                  <td mat-cell *matCellDef="let element"> {{element.log}} </td>
              </ng-container>

              <!-- Type of Material Column -->
              <ng-container matColumnDef="material">
                  <th mat-header-cell *matHeaderCellDef> Material </th>
                  <td mat-cell *matCellDef="let element"> {{element.action}} </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                          aria-label="Select page of periodic elements">
              </mat-paginator>
          </div>


      </div>

  </div>
</main>
