<main>
    <div class="content"> 
        <div class="header"> 
            <h1> CAHS Academic </h1>
            <a routerLink="../../academic-report" class="academic-report">
                <h2> Back </h2>
            </a>
        </div>

        <div class="cards">
            <div class="input-row">
                <div class="card">
                    <div class="icon-case1">
                        <img src="assets/images/CAHS.png">
                    </div>
                    <div class="box1">
                        <h1 id="cahs-total">1520</h1>
                        <h3>Total No. CAHS projects</h3>
                    </div>
                </div>
        
                <div class="card">
                    <div class="icon-case2">
                        <img src="assets/icons/total_volumes.png">
                    </div>
                    <div class="box">
                        <h1 id="cahs-research"></h1>
                        <h3>Total No. of Research</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="printbtn"> 
            <button class="print" (click)="printMaterials()">
                <span class="print-icon"><i class='bx bxs-printer'></i></span>
                <a>Export</a>
            </button>
        </div>
    <hr> 
<!---------------------------------------- TABLE ---------------------------------------------->

        <div class="table">
            <router-outlet></router-outlet>
        </div>
    </div>
</main>
