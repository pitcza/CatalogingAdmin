<main>
    <div class="container">
        <div class="content">
            <div class="details-content">
                <!-- HEADER - TITLE -->
                <div class="detailsheader">
                    <button class="exit-button" (click)="closepopup()"> &times; </button>
                    <h1> Edit Book Details </h1>
                </div>

                <!-- BODY - DETAILS -->
                <div class="detailsbody">
                    <div class="details">
                        <form id="edit-form" enctype="multipart/form-data">
                            <div class="input-row">
                                <div class="input-group">
                                    <input name="title" type="text" id="title" [value]="data.details.title">
                                    <div class="labelline"> Title </div>
                                </div>
                                <div class="input-group">
                                    <input type="number" min="0" name="id" [value]="data.details.id">
                                    <div class="labelline"> Accession </div>
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input-group">
                                    <select name="location_id">
                                        <option *ngFor="let location of locations" [value] = "location.id" [selected]="location.id === data.details.location">
                                            {{ location.location }}: {{ location.full_location }}</option>
                                    </select>
                                    <div class="labelline"> Location </div>
                                </div>
                                <div class="input-group">
                                    <input type="date" name="date_published" [value]="data.details.date_published"> 
                                    <div class="labelline"> Publication Date </div>
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input-group">
                                    <input type="number" min="0" name="call_number" [value]="data.details.call_number"> 
                                    <div class="labelline"> Call Number </div>
                                </div>
                                <div class="input-group">
                                    <input type="number" min="0" name="edition" [value]="data.details.edition"> 
                                    <div class="labelline"> Edition </div>
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input-group">
                                    <input type="text" name="copyright" [value]="data.details.copyright"> 
                                <div class="labelline"> Copyright </div>
                                </div>
                                <div class="input-group">
                                    <input type="number" min="0" name="volume" [value]="data.details.volume"> 
                                    <div class="labelline"> Volume </div>
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input-group">
                                    <input type="text" name="remarks" [value]="data.details.remark"> 
                                    <div class="labelline"> Remarks </div>
                                </div>
                                <div class="input-group">
                                    <input type="number" min="0" name="pages" [value]="data.details.pages"> 
                                    <div class="labelline"> Pages </div>
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input-group">
                                    <input type="date" name="purchased_date" [value]="data.details.purchased_date"> 
                                    <div class="labelline"> Date Purchased/Donated </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="author" [value]="data.details.author"> 
                                    <div class="labelline"> Author </div>
                                </div>
                                <!-- <div class="input-group">
                                    <input type="number" min="0" name="copies"> 
                                    <div class="labelline"> Copies </div>
                                </div> -->
                            </div>
                            <div class="input-row">
                                
                                <div class="input-group">
                                    <div class="labelline1"> Upload Image</div>
                                    <input type="file" name="image_location"> 
                                </div>
                            </div>
                        </form>
                    </div>
                
                    <!-- BUTTONS -->
                    <div class="button-container">
                        <button class="update-btn" (click)="updateBook()"> Update </button>
                        <button class="delete-btn" (click)="archiveBox()"> Archive </button>
                        <button class="cancel-btn" (click)="cancelBox()"> Cancel </button>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</main>
