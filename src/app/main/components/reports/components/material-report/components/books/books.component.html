<main>
    <div class="content">
        
        <div class="table-content">

            <div class="table-head">

            </div>
              
              
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
            
               
                <!-- Accession Column -->
                <ng-container matColumnDef="id">
                    <th class="tbl-header" mat-header-cell *matHeaderCellDef mat-sort-header=""> Accession </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="booktitle">
                    <th mat-header-cell *matHeaderCellDef> Book Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
            
                <!-- Author Column -->
                <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef> Author </th>
                    <td mat-cell *matCellDef="let element"> 
                        <ng-container *ngFor="let x of element.authors; let last = last">
                            {{ x }}{{ x != last ? ', ' : '' }}<br>
                        </ng-container>
                    </td>
                </ng-container>
            
                <!-- Location Column -->
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.location.location}} </td>
                </ng-container>
        
                <!-- Copyright Column -->
                <ng-container matColumnDef="copyright">
                    <th mat-header-cell *matHeaderCellDef> Copyright </th>
                    <td mat-cell *matCellDef="let element"> {{element.copyright}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>

            </div>   
            
            
        </div>
    </div>
</main>
