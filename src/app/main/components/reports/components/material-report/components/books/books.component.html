<main>
    <div class="content">
        
        <div class="table-content">

            <div class="table-head">
                
                <!----------- DATE PICKER ----------->
               
                <div class="input-row">
                    <div class="txt_field">
                        <label for="datepicker"> From: </label>
                            <input type="date" autocomplete="off" (change)="applyFilter($event, 'start')">
                    </div>
                    <div class="txt_field">
                        <label for="datepicker"> To: </label>
                            <input type="date" autocomplete="off" (change)="applyFilter($event, 'end')">
                    </div>

                <!----------- EXPORT ----------------> 

                    <div class="txt_field">
                        <div class="export_field">
                            <button class="export" (click)="export()">Export</button>
                        </div>
                    </div>
                </div>
              
                <!----------- SEARCH BAR ----------->
                
                    <div class="location-filter-container">
  <label for="locationFilter">Filter by Location:</label>
  <select id="locationFilter" (change)="applyFilter($event, 'location')">
    <option value="">All Locations</option>
    <option *ngFor="let loc of uniqueLocations" [value]="loc">{{ loc }}</option>
  </select>
                </div>

                <div class="copyright-filter-container">
  <label for="copyrightFilter">Filter by Copyright:</label>
  <input list="copyrightOptions" id="copyrightFilter" (input)="applyFilter($event, 'copyright')" placeholder="Search or select year">
  <datalist id="copyrightOptions">
    <option *ngFor="let year of uniqueCopyrights" [value]="year">{{ year }}</option>
  </datalist>
</div>

            </div>
              
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- Accession Column -->
                <ng-container matColumnDef="id">
                    <th class="tbl-header" mat-header-cell *matHeaderCellDef mat-sort-header=""> Accession Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.accession}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="booktitle">
                    <th mat-header-cell *matHeaderCellDef> Book Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title || 'Untitled'}} </td>
                </ng-container>
            
                <!-- Author Column -->
                <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef> Author </th>
                    <td mat-cell *matCellDef="let element"> 
                        <ng-container *ngIf="element.authors == ''"> N/A </ng-container>
                        <ng-container *ngIf="element.authors">
                            <ng-container *ngIf="element.authors.length > 3">
                                <ng-container *ngFor="let x of element.authors.slice(0, 3); let last = last">
                                    {{ x }}{{ ', ' }} <br>
                                </ng-container> [et al.]
                            </ng-container>
                            <ng-container *ngIf="element.authors.length <= 3">
                                <ng-container *ngFor="let x of element.authors; let last = last">
                                    {{ x }}{{ !last ? ', ' : '' }} <br>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                    </td>
                </ng-container>
            
                <!-- Location Column -->
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>
        
                <!-- Copyright Column -->
                <ng-container matColumnDef="copyright">
                    <th mat-header-cell *matHeaderCellDef> Copyright </th>
                    <td mat-cell *matCellDef="let element"> {{element.copyright || 'N.D.'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>

            </div>   
            
            
        </div>
    </div>
</main>
