<main>
    <div class="container">
        <div class="content">
            <div class="details-content">
                <!-- HEADER - TITLE -->
                <div class="detailsheader">
                    <h1> (location) Book </h1>
                    <button class="exit-button" (click)="closepopup()"> &times; </button>
                </div>

                <div class="detailsbody">
                    <div class="body">

                        <div class="details">
                            <!-- MATERIAL IMAGE -->
                            <div class="mat-image">
                                <img class="cover" alt="book image" >
                            </div>

                            <div class="mat-details">
                                <!-- TITLE AND PUBLISHER -->
                                <span class="top-details">
                                    <h2 class="title">title na pagod</h2>
                                    <h2 class="mat-publisher"> 
                                        <h2> Published by </h2> 
                                        <p> sample </p>
                                    </h2>
                                </span>

                                <!-- AUTHORS -->
                                <span class="mat-authors">
                                    <h2> Author/s: </h2> 
                                    <p>
                                        <!-- <ng-container *ngIf="!book.authors"> N/A </ng-container>
                                        <ng-container *ngFor="let x of book.authors; let last = last;">
                                            {{ x     }}{{ !last ? ',' : '' }} <br>
                                        </ng-container> -->
                                        sample
                                    </p>
                                </span>

                                <!-- VOLUME, EDITION, AND PAGES -->
                                <span class="bottom-details">
                                    <span> 
                                        <h2>Volume 2</h2>
                                        <h2>3rd Edition</h2> 
                                    </span>
                                    <span> <h2>123 Pages</h2> </span>
                                </span>
                            </div>
                        </div>

                        <div class="details">
                            <!-- LEFT PART - REMARK, SOURCE, DATE RECEIVED, AND PRICE -->
                            <div class="mat-content">
                                <div class="mat-remark">
                                    <span>
                                        <h2> Remark </h2>
                                        <!-- <p> {{ book.remarks != null ? book.remarks : 'N/A' }} </p> -->
                                         <p> sample </p>
                                    </span>
                                </div>
                                <div class="mat-source">
                                    <!-- <span>
                                        <h2> Source of Fund: <p> {{ book.source_of_fund || 'N/A' }} </p> </h2>
                                        <h2> Date {{ book.source === 'Purchased' ? 'Purchased' : (book.source === 'Donated') ? 'Donated' : 'Acquired' }}: 
                                            <p> 
                                                <ng-container *ngIf="book.acquired_date != null"> {{ book.acquired_date | date: 'mediumDate' }} </ng-container>
                                                <ng-container *ngIf="book.acquired_date === null"> N/A </ng-container>
                                            </p>
                                        </h2>
                                        <h2> Price: <p> {{ book.price ? 'â‚± ' + book.price : 'N/A' }} </p> </h2>
                                    </span> -->
                                    <span>
                                        <h2> Source of Fund: <p> sample </p> </h2>
                                        <h2> Date acquired 
                                            <p> 
                                                sample
                                            </p>
                                        </h2>
                                        <h2> Price: <p> 123 </p> </h2>
                                    </span>
                                </div>
                            </div>

                            <!-- MIDDLE PART - COPYRIGHT, CALL NUMBER, AND AUTHOR NUMBER -->
                            <div class="mat-info">
                                <span class="info">
                                    <h2> Copyright </h2> 
                                    <p>sample</p>
                                </span>
                                <span class="info">
                                    <h2> Call Number </h2> 
                                    <p>sample</p>
                                </span>
                                <span class="info">
                                    <h2> Author Number </h2> 
                                    <p>sample</p>
                                </span>
                            </div>

                            <!-- RIGHT PART - ACCESSION NO. AND LOCATION -->
                            <div class="mat-info">
                                <span class="info">
                                    <h2> Accession No. </h2> 
                                    <p>123</p>
                                </span>
                                <span class="info">
                                    <h2> Location </h2> 
                                    <p>sample</p>
                                </span>
                            </div>
                        </div>

                    </div>

                    <div class="button-container">
                        <button class="restore-btn" (click)="restoreBox()"> Restore </button>
                        <button class="delete-btn" (click)="deleteBox()"> Delete </button>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</main>
