<main>
    <div class="content">
        
        <div class="table-content">

            <div class="table-head">

                <!----DATE PICKER ---->
                <div class="input-row">
                    <div class="txt_field">
                        <label for="datepicker"> From: </label>
                            <input type="date" id="datepicker-start-article" autocomplete="off" (change)="applyFilter($event, '')">
                    </div>
                    <div class="txt_field">
                        <label for="datepicker"> To: </label>
                            <input type="date" id="datepicker-end-article" autocomplete="off" (change)="applyFilter($event, '')">
                    </div>
                </div>

                <!-- SEARCH BAR -->
                <div class="search-container">
                    <form>
                    <input id="search-article" type="text" placeholder="Search..." name="search" (keyup)="applyFilter($event, 'search')">
                    <button ><i class="fa fa-search"></i></button>
                    </form>
                </div>

            </div>
              
              
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
            
                <!-- Accession Column -->
                <ng-container matColumnDef="accession">
                    <th mat-header-cell *matHeaderCellDef> Accession Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.accession}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <!-- Author Column -->
                <ng-container matColumnDef="authors">
                    <th mat-header-cell *matHeaderCellDef> Author/s </th>
                    <td mat-cell *matCellDef="let element"> 
                        <ng-container *ngFor="let x of element.authors; let last = last">
                            {{ x }}{{ x != last ? ', ' : '' }}<br>
                        </ng-container>
                    </td>
                </ng-container>
            
                <!-- Publication Date Column -->
                <ng-container matColumnDef="publication">
                    <th mat-header-cell *matHeaderCellDef> Publication Date  </th>
                    <td mat-cell *matCellDef="let element"> {{element.date_published}} </td>
                </ng-container>
        

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>   
        </div>
    </div>
</main>
