<main>
    <div class="content">
        
        <div class="table-content">

            <div class="table-head">
                <div class="filter-group">
                    <label for="publisherFilter">Publisher:</label>
                    <input list="publisherOptions" id="publisherFilter" (input)="applyFilter($event, 'publisher')" placeholder="Search or select publisher" />
                </div>

                <button class="export" (click)="export()">Export</button>
            </div>
              
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
            
                <!-- Accession Column -->
                <ng-container matColumnDef="accession">
                    <th mat-header-cell *matHeaderCellDef> Accession Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.accession}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title || 'Untitled'}} </td>
                </ng-container>

                  <!-- Publisher Column -->
                <ng-container matColumnDef="publisher">
                    <th mat-header-cell *matHeaderCellDef> Publisher </th>
                    <td mat-cell *matCellDef="let element"> {{element.publisher || 'Untitled'}} </td>
                </ng-container>

                <!-- Author Column -->
                <ng-container matColumnDef="authors">
                    <th mat-header-cell *matHeaderCellDef> Author/s </th>
                    <td mat-cell *matCellDef="let element"> 
                        <ng-container *ngIf="element.authors == ''"> N/A </ng-container>
                        <ng-container *ngIf="element.authors">
                            <ng-container *ngIf="element.authors.length > 3">
                                <ng-container *ngFor="let x of element.authors.slice(0, 3); let last = last">
                                    {{ x }}{{ ', ' }} <br>
                                </ng-container> [et al.]
                            </ng-container>
                            <ng-container *ngIf="element.authors.length <= 3">
                                <ng-container *ngFor="let x of element.authors; let last = last">
                                    {{ x }}{{ !last ? ', ' : '' }} <br>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                    </td>
                </ng-container>
            
                <!-- Publication Date Column -->
                <ng-container matColumnDef="publication">
                    <th mat-header-cell *matHeaderCellDef> Publication Date  </th>
                    <td mat-cell *matCellDef="let element"> {{element.date_published | date: 'mediumDate'}} </td>
                </ng-container>
        

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>   
        </div>
    </div>
</main>
