<main>
    <div class="content"> 
        <div class="header"> 
            <h1> CHTM Academic </h1>
            <a routerLink="../../academic-report" class="academic-report">
                <h2> Back </h2>
            </a>
        </div>

        <div class="cards">
            <div class="input-row">
                <div class="card">
                    <div class="icon-case1">
                        <img src="assets/images/CHTM.png">
                    </div>
                    <div class="box1">
                        <h1 id="chtm-total"></h1>
                        <h3>Total No. CHTM projects</h3>
                    </div>
                </div>
        
                <div class="card">
                    <div class="icon-case2">
                        <img src="assets/icons/CCS-Thesis.png">
                    </div>
                    <div class="box">
                        <h1 id="chtm-thesis"></h1>
                        <h3>Total No. of Thesis</h3>
                    </div>
                </div>

                <div class="card">
                    <div class="icon-case3">
                        <img src="assets/icons/total_titles.png">
                    </div>
                    <div class="box">
                        <h1 id="chtm-feasibility"></h1>
                        <h3>Total No. of Feasibility</h3>
                    </div>
                </div>
            </div>
        </div> 
        <div class="printbtn"> 
            <button class="print" (click)="printMaterials()">
                <span class="print-icon"><i class='bx bxs-printer'></i></span>
                <a>Export</a>
            </button>
        </div>
    <hr>
<!---------------------------------------- TABLE ---------------------------------------------->

        <div class="table">
            <router-outlet></router-outlet>
        </div>
    </div>
</main>
