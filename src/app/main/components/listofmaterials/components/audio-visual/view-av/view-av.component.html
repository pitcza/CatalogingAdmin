<main>
    <div class="container">
        <div class="content">
            <div class="details-content">
                <!-- HEADER - TITLE -->
                <div class="detailsheader">
                    <h1> Audio-Visual </h1>
                    <button class="exit-button" (click)="closepopup('')"> &times; </button>
                </div>

                <div class="detailsbody">
                    <div class="body">
                        <div class="details">
                            <div class="mat-image">
                                <img class="cover" alt="audio-visual image" [src]="model.image_url || errorImage">
                            </div>

                            <table class="details-table">
                                <tr>
                                    <td class="data"><strong>Accession No.</strong></td>
                                    <td class="data2" colspan="3">{{model.accession}}</td>
                                </tr>
                                <tr>
                                  <td class="data"><strong>Title</strong></td>
                                  <td class="data2" colspan="3">{{model.title}}</td>
                                </tr>
                                <tr>
                                  <td class="data"><strong>Author(s)</strong></td>
                                  <td class="data2" colspan="3">
                                    <ng-container *ngIf="!model.authors"> N/A </ng-container>
                                        <ng-container *ngFor="let x of model.authors; let last = last;">
                                        {{ x     }}{{ !last ? ',' : '' }} <br>
                                    </ng-container>
                                  </td>
                                </tr>
                                <tr>
                                    <td class="data"><strong>Call Number</strong></td>
                                    <td class="data2">{{model.call_number}}</td>
                                </tr>
                                <tr>
                                    <td class="data"><strong>Copyright</strong></td>
                                    <td class="data2">{{model.copyright}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="button-container">
                        <!--<button class="edit-btn"> Edit </button>-->
                        <button class="delete-btn" (click)="archiveBox()"> Archive </button>
                    </div>
                
                </div>
                
            </div>
        </div>
    </div>
</main>
