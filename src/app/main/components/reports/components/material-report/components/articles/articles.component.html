<main>
    <div class="content">
        
        <div class="table-content">

            <div class="table-head">

            </div>
              
              
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
            
                <!-- Accession Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Article Accession </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <!-- Author Column -->
                <ng-container matColumnDef="authors">
                    <th mat-header-cell *matHeaderCellDef> Author/s </th>
                    <td mat-cell *matCellDef="let element"> 
                        <ng-container *ngFor="let x of element.authors; let last = last">
                            {{ x }}{{ x != last ? ', ' : '' }}<br>
                        </ng-container>
                    </td>
                </ng-container>
            
                <!-- Publication Date Column -->
                <ng-container matColumnDef="publication">
                    <th mat-header-cell *matHeaderCellDef> Publication Date  </th>
                    <td mat-cell *matCellDef="let element"> {{element.copyright}} </td>
                </ng-container>
        

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>   
        </div>
    </div>
</main>
