<main>
    <div class="content">
        
        <div class="table-content">

            <div class="table-head">

            </div>
              
              
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
            
               
                <!-- Accession Column -->
                <ng-container matColumnDef="accession">
                    <th mat-header-cell *matHeaderCellDef> Accession </th>
                    <td mat-cell *matCellDef="let element"> {{element.accession}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="booktitle">
                    <th mat-header-cell *matHeaderCellDef> Book Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.booktitle}} </td>
                </ng-container>
            
                <!-- Author Column -->
                <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef> Author </th>
                    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                </ng-container>
            
                <!-- Location Column -->
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>
        
                <!-- Copyright Column -->
                <ng-container matColumnDef="copyright">
                    <th mat-header-cell *matHeaderCellDef> Copyright </th>
                    <td mat-cell *matCellDef="let element"> {{element.copyright}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>   
            
            
        </div>
    </div>
</main>
