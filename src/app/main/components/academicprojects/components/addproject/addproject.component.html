<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<main>
    <div class="content">
        <div class="head">
            <h1> Add Academic Projects </h1>
            <a routerLink="../listofprojects" class="list"> 
                <span> Back to List </span>
            </a>
        </div>

        <div class="addproject">
        
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <select required name="department" id="college" [(ngModel)]="selectedOption1" (change)="onOption1Change()" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let option of options1" [value]="option.value">{{ option.label }} </option>
                        </select>
                        <label class="labelline" for="college"> College </label>
                    </div>
                    <div class="input-group">
                        <select required name="program_id" id="program" [(ngModel)]="selectedOption2" (change)="onOption2Change()" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let option of options2" [value]="option.value">{{ option.label }} </option>
                        </select>
                        <label class="labelline" for="program"> Program </label>
                    </div>
                </div>
        
                <div class="input-row">
                    <div class="input-group">
                        <input type="text" required name="title">
                        <div class="labelline"> Title </div>
                    </div>
                    <div class="input-group">
                        <select id="category" required name="category" [(ngModel)]="selectedOption3" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let option of options3" [value]="option.value">{{ option.label }}</option>
                        </select>
                        <label class="labelline" for="category"> Category </label>
                    </div>
                </div>
        
                <div class="input-row">
                    <div class="input-group">
                        <select id="language" name="language" required>
                            <option value="English"> English </option>
                            <option value="Tagalog"> Tagalog </option>
                        </select>
                        <label class="labelline" for="projecttype"> Language </label>
                    </div>
                    <div class="input-group">
                        <input type="date" id="datepub" name="date_published" required>
                        <div class="labelline"> Date Published </div>
                    </div> 
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <input type="text" id="author" name="author" required>
                        <div class="labelline"> Author </div>
                    </div> 
                    <div class="input-group">
                        <div class="labelline1"> Upload Image </div>
                        <input type="file" name="image_location" id="file">
                    </div> 
                </div>

                <div class="input-row">
                    <div class="input-column">
                        <textarea id="abstract" class="abstract"> </textarea>
                        <div class="labelline"> Abstract </div>
                    </div> 
                </div>


                <div class="buttons">
                    <a class="add" (click)="redirectToListPage()"> 
                        <span> Add </span>
                    </a>

                    <a class="cancel" (click)="cancelBox()"> 
                        <span> Cancel </span>
                    </a>
                </div>
            </form>
        
        </div>
        


    </div>
</main>
