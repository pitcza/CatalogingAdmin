<main>
    <div class="container">
        <div class="content">
            <div class="details-content">
                <!-- HEADER - TITLE -->
                <div class="detailsheader">
                    <h1> Audio-Visual </h1>
                    <button class="exit-button" (click)="closepopup('')"> &times; </button>
                </div>

                <div class="detailsbody">
                    <div class="body">
                        <div class="details">
                            <div class="mat-details">

                                <!-- ACCESSION NO. AND COPYRIGHT -->
                                <span class="mid-details">
                                    <span> <h2> Accession No. <p> {{ element.accession }} </p> </h2> </span>
                                    <span> <h2> Copyright {{ element.copyright }} </h2> </span>
                                </span>
                                
                                <!-- MATERIAL AUTHOR -->
                                <span class="top-details">
                                    <h2 class="title"> {{ element.title }} </h2>
                                    <!-- AUTHORS -->
                                    <span class="mat-authors">
                                        <h2> Author/s: </h2> 
                                        <p>
                                            <ng-container *ngIf="!element.authors"> N/A </ng-container>
                                            <ng-container *ngFor="let x of element.authors; let last = last;">
                                                {{ x     }}{{ !last ? ',' : '' }} <br>
                                            </ng-container>
                                        </p>
                                    </span>
                                </span>

                                <!-- CALL NUMBER -->
                                <span class="mat-callnum">
                                    <h2> Call Number: <p> {{ element.call_number }} </p> </h2>
                                </span>


                            </div>
                        </div>
                    </div>

                    <div class="button-container">
                        <button class="restore-btn" (click)="restoreBox(data)"> Restore </button>
                        <button class="delete-btn" (click)="deleteBox(data)"> Delete </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
