<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<main>
    <div class="content">
        <div class="head">
            <h1> Academic Projects </h1>
            <a (click)="redirectToProjectForm()" class="add-project"> 
                <span> <i class='bx bx-plus-circle'></i> </span>
                <span> Add Project </span>
            </a>
        </div>
        
        <div class="projects-table">

            <div class="table-head">

            <div class="table-filters">
                <select id="filter-department" (change)="applyFilter($event, 'department')">
                    <option selected value=""> All Departments </option>
                    <option value="CCS"> CCS </option>
                    <option value="CBA"> CBA </option>
                    <option value="CAHS"> CAHS </option>
                    <option value="CEAS"> CEAS </option>
                    <option value="CHTM"> CHTM </option>
                </select>

                <select id="filter-category" (change)="applyFilter($event, 'category')">
                    <option selected value=""> All Projects </option>
                    <option value="thesis"> Thesis </option>
                    <option value="capstone"> Capstone </option>
                    <option value="research"> Research </option>
                    <option value="dissertation"> Dissertation </option>
                    <option value="feasibility"> Feasibility </option>
                </select>
            </div>

            <div class="search-container">
                <form>
                  <input type="text" placeholder="Search..." name="search" id="search" (keyup)="applyFilter($event, 'search')">
                  <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

            </div>
              
              
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- Date Added Column -->
                <ng-container matColumnDef="created_at" routerLink="/addproject">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Date Added </th>
                    <td mat-cell *matCellDef="let project"> {{project.created_at | date:'mediumDate'}} </td>
                </ng-container>
            
                <!-- College Column -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td mat-cell *matCellDef="let project"> {{project.program.department}} </td>
                </ng-container>
            
                <!-- Program Column -->
                <ng-container matColumnDef="program">
                    <th mat-header-cell *matHeaderCellDef> Program </th>
                    <td mat-cell *matCellDef="let project"> {{project.program.program}} </td>
                </ng-container>
            
                <!-- Project Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let project"> {{project.category | titlecase}} </td>
                </ng-container>
        
                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Title </th>
                    <td mat-cell *matCellDef="let project"> {{project.title}} </td>
                </ng-container>
        
                <!-- Date Published Column -->
                <ng-container matColumnDef="date_published">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Date Published </th>
                    <td mat-cell *matCellDef="let project"> {{project.date_published | date: 'mediumDate'}} </td>
                </ng-container>
        
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action</th>
                    <td mat-cell class="actions" *matCellDef="let project">
            
                        <button class="editbtn" (click)="editProject(project.id)"  mat-raised-button color="primary">
                            <i class='bx bx-edit' ></i>
                        </button>
                        <button class="deletebtn" (click)="archiveBox()" (closedPopup)="closePopup()" mat-raised-button color="warn">
                            <i class='bx bx-archive-in'></i>
                        </button>
                        <button class="detailsbtn" (click)="detailsProject({
                            id: project.id,
                            title: project.title, 
                            program: project.program.program, 
                            department: project.program.department,
                            category: project.category,
                            language: project.language,
                            abstract: project.abstract,
                            author: project.author,
                            date_published: project.date_published
                            })" (closedPopup)="closePopup()" mat-raised-button color="primary">
                            <i class='bx bx-detail' ></i>
                        </button>
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                            aria-label="Select page of periodic projects">
                </mat-paginator>
                
            </div>   
            
            
        </div>
    </div>
</main>
