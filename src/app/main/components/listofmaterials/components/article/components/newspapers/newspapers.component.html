<main>
    <!-- NEWSPAPERS DATA TABLE -->
    <div class="table-head">
        <div class="table-filters">
            <select id="filter">
                <option selected value="All Publishers"> All Publishers </option>
                <option> Sample </option>
                <option> Sample </option>
                <option> Sample </option>
            </select>

        </div>
        <div class="search-container">
            <form action="/action_page.php">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

        <!-- Date Added Column -->
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> Date Added </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'mediumDate'}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Newspaper Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Publisher Column -->
        <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef> Publisher </th>
            <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
        </ng-container>

        <!-- Publication Date Column -->
        <ng-container matColumnDef="date_published">
            <th mat-header-cell *matHeaderCellDef> Publication Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date_published | date: 'mediumDate' }} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell class="actions" *matCellDef="let element">

                <button class="editbtn" (click)="editPopup(element.id)">
                    <i class='bx bx-edit' ></i>
                    <span class="tooltiptext"> Edit </span>
                </button>
                <button class="deletebtn" (click)="archiveBox()" (closedPopup)="closePopup()">
                    <i class='bx bx-archive-in'></i>
                    <span class="tooltiptext"> Archive </span>
                </button>
                <button class="detailsbtn" (click)="detailsPopup(element.id)" (closedPopup)="closePopup()">
                    <i class='bx bx-detail' ></i>
                    <span class="tooltiptext"> View </span>
                </button>
            </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>         
</main>
